<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Products - FashionHub</title>
    <link rel="icon" href="assets/icons/favicon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Bootstrap CDN Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Font Awesome CDN Link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <link rel="stylesheet" href="style.css">
</head>
<body class="d-flex flex-column min-vh-100">

    <header id="navbar-container"></header>
<div id="search-overlay" class="search-overlay">
    <div class="search-form-container">
        <!-- <button id="close-search" class="close-search-btn"><i class="fa-solid fa-times"></i></button> -->
        <form id="global-search-form" class="d-flex w-100">
            <input type="search" id="search-input" class="form-control form-control-lg me-2" placeholder="Search for products..." aria-label="Search">
            <button type="submit" class="btn btn-accent-custom btn-lg"><i class="fa-solid fa-magnifying-glass"></i></button>
        </form>
    </div>
</div>
    <main class="flex-grow-1">
        <!-- Page Header -->
        <section class="bg-primary-light py-5">
            <div class="container text-center">
                <h1 class="display-4 fw-bold mb-3 animated fadeInDown">Our Collection</h1>
                <p class="lead text-muted-gray animated fadeInUp" style="animation-delay: 0.2s;">Explore our wide range of products tailored for your style.</p>
            </div>
        </section>

        <!-- Products List Section -->
        <section class="py-5">
            <div class="container">
                <!-- Filters & Sorting -->
                <div class="d-flex flex-column flex-md-row justify-content-between align-items-center mb-4 animated fadeInUp" style="animation-delay: 0.3s;">
                    <div class="mb-3 mb-md-0">
                        <span class="text-muted-gray fs-5" id="product-count">0 Products</span>
                    </div>
                    <div class="d-flex align-items-center">
                        <label for="category-filter" class="form-label mb-0 me-2 text-primary-dark fw-bold">Filter by Category:</label>
                        <select id="category-filter" class="form-select w-auto">
                            <option value="all">All Categories</option>
                            <!-- Categories will be dynamically loaded here -->
                        </select>
                    </div>
                </div>

                <!-- Product Grid -->
                <div id="all-products-grid" class="row">
                    <!-- Dynamic product cards will be inserted here -->
                </div>

                <div id="no-products-message" class="text-center py-5 d-none">
                    <h2 class="text-muted-gray mb-3">No Products Found</h2>
                    <p class="lead text-muted-gray">Try adjusting your filters or <a href="products.html" class="text-accent-red fw-bold">view all products</a>.</p>
                </div>
            </div>
        </section>
    </main>

    <footer id="footer-container"></footer>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <!-- Custom JS -->
    <script src="main.js"></script>
    
    
</body>
</html>
